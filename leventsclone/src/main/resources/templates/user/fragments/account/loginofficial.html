<div class="login"
      th:if="${account == 'signin'}"
      th:fragment="loginR">
    <div class="login__title">
        <h2>Đăng nhập</h2>
        <div th:if="${param.logout}">You have been logged out.</div>
        <div class="login__title--error" th:if="${param.error}">Email hoặc mật khẩu không chính xác.</div>
    </div>

    <div class="login__email">
        <label>Email</label>
        <input name="gmail" required type="email" placeholder="Nhập email" />
    </div>

    <div class="login__password">
        <label>Mật khẩu</label>
        <input name="password" required type="password" placeholder="Nhập mật khẩu" />
    </div>
    <div class="login__submit">
        <button onclick="handleLogin(this)">
            <span>
                Đăng nhập
            </span>
            <div class="loader-common disable"></div>
        </button>
    </div>
    <div class="login__extra">
        <label class="login__extra--remember">
            <input type="checkbox"/>
            Ghi nhớ tài khoản
        </label>
        <a href="/account/register">Tạo tài khoản mới </a>
        <a href="/account/login-forget">Quên thông tin tài khoản ?</a>
    </div>
</div>
