<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detail Collection</title>
    <embed th:replace="user/fragments/common/link.html">
    <link th:href="@{/css/user/common/header.css}" rel="stylesheet" />
    <link th:href="@{/css/user/common/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/user/common/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/user/common/manage.css}" rel="stylesheet" />
    <link th:href="@{/css/user/common/card.css}" rel="stylesheet" />
    <link th:href="@{/css/user/detailcollections/detailcollection.css}" rel="stylesheet" />
    <link th:href="@{/css/css/app.css}" rel="stylesheet" />
    <script th:inline="javascript">
        let detail = [[${products.getCollectionUse().describe}]];
    </script>
</head>
<body>
<div class="container">
    <div th:replace="user/fragments/common/generate :: header"></div>
    <div th:replace="user/fragments/common/sidebar :: sidebar"></div>
    <div th:replace="user/fragments/common/Manage :: option"></div>
    <div class="detailCollection">
        <div class="detailCollection__folder">
            <a href="/">Home</a> / <span th:text="${active}"></span>
        </div>
        <div class="detailCollection__img">
            <img th:src="${products.getCollectionUse().getImg()}" >
        </div>
        <div class="detailCollection__describe">
        </div>
        <div class="detailCollection__swiper">
            <div th:replace="user/fragments/DetailCollection/Swiper :: detailCollection(products = ${products.getOptionUses()}, title = ${products.getCollectionUse().getName()})"></div>
        </div>
    </div>
    <div th:replace="user/fragments/common/generate :: footer"></div>
    <div th:replace="user/fragments/common/backScrollTop :: scroll"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"  type="text/javascript"></script>
<script th:src="@{/js/user/common/sidebar.js}"></script>
<script th:src="@{/js/user/common/manage.js}"></script>
<script th:src="@{/js/user/common/card.js}" ></script>
<script th:src="@{/js/user/detailcollection/detailcollection.js}"></script>
<script th:src="@{/js/user/home/home.js}"></script>
<script th:src="@{/js/user/common/authenticated.js}"></script>
</html>
