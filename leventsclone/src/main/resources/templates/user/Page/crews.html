<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crew</title>
    <embed th:replace="user/fragments/common/link.html">
    <link th:href="@{/css/user/crew/crew.css}" rel="stylesheet" />
    <link th:href="@{/css/user/common/card.css}" rel="stylesheet" />
    <link th:href="@{/css/css/app.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div th:replace="user/fragments/common/generate :: header"></div>
    <div class="crew">
        <div class="crew__folder">
            <a href="/">Home</a> / Levents Crew
        </div>
        <div class="crew__option">
            <h3>Theo dõi chúng tôi qua</h3>
            <div class="crew__option--icon">
            <span>
               <i class="fa-brands fa-facebook"></i>
            </span>
                <span>
                <i class="fa-brands fa-tiktok"></i>
            </span>
                <span>
                <i class="fa-brands fa-instagram"></i>
            </span>
            </div>
        </div>
        <div class="crew__title">
            <h2>Levents Crew</h2>
        </div>
        <div class="crew__list-container">
            <div class="crew__list">
                <div class="crew__list--item"
                     th:data-index="${itemStat.index}"
                     onclick="openShowFeedbackV2(event,this.getAttribute('data-index'))"
                     th:each="item : ${feedbacks}">
                    <img alt="image" th:src="${item.imageUse.linkImage}" />
                </div>
            </div>
        </div>
        <div th:replace="user/fragments/feedback/ShowFeedback :: feedback(feedbacks = ${feedbacks})"></div>
    </div>
    <div th:replace="user/fragments/common/generate :: footer"></div>
    <div th:replace="user/fragments/common/sidebar.html"></div>
    <div th:replace="user/fragments/common/Manage.html"></div>
    <div th:replace="user/fragments/common/backScrollTop :: scroll"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"  type="text/javascript"></script>
<script th:src="@{/js/user/home/showfeeback.js}"></script>
<script th:src="@{/js/user/common/sidebar.js}" ></script>
<script th:src="@{/js/user/common/manage.js}"></script>
<script th:src="@{/js/user/common/card.js}" ></script>
<script th:src="@{/js/user/home/home.js}"></script>
<script th:src="@{/js/user/common/authenticated.js}"></script>
</html>
