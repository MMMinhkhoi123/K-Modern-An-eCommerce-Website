<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/admin/common/menu.css}" rel="stylesheet" />
    <link th:href="@{/css/admin/common.css}" rel="stylesheet" />
    <link th:href="@{/css/admin/customer/customer.css}" rel="stylesheet" />
    <link th:href="@{/css/admin/common/intitForm.css}" rel="stylesheet" />
</head>
<body>
<div class="admin">
    <div class="admin__menu">
        <div th:replace="admin/fragmentsAdmin/common/menu :: menu"></div>
    </div>
    <div class="admin__screen">
        <div class="admin__screen-child" id="admin__screen">

            <div class="admin__screen--title  screen__tile">
                <h2>Thông tin khách hàng</h2>
            </div>

            <div class="admin__screen--folder screen__folder">
                <div class="screen__root">
                    <a href="/admin/customer">Danh sách</a>
                    <i th:if="${type != null}" class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="screen__current" th:if="${type != null}">
                    <span th:text="${type == 'add'} ? 'Tạo' : 'Cập nhật'" ></span>
                </div>
            </div>

            <div class="parent__color-section  screen__case parent__customer-section" id="admin__color-section">
                <div th:replace="admin/fragmentsAdmin/customer/filterCustomer :: filter"></div>
                <div class="parent__color-section--list">
                    <div class="customer_frame">
                        <div th:replace="admin/fragmentsAdmin/customer/customer :: customer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"  type="text/javascript"></script>
<script th:src="@{/js/admin/common/menu.js}"></script>
<script th:src="@{/js/admin/customer/api.js}"></script>
<script th:src="@{/js/admin/customer/control.js}"></script>
</html>
