<div class="collection"  th:fragment="collection">
    <table class="collection__table">
        <thead>
        <tr>
            <th th:if="${action == 'screen' && authenticated.role == 'admin'}"></th>
            <th>ID</th>
            <th>Ảnh Đại diện</th>
            <th>Tên bộ siêu tập</th>
            <th>Màu chủ đề</th>
            <th th:if="${authenticated.role == 'admin'}"><i class="fa-solid fa-gear"></i></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${collections}" th:data-id="${item.id}" ondblclick="checked(this.getAttribute('data-id'))">
            <td th:if="${action == 'screen' && authenticated.role == 'admin'}" class="table__check">
                <input  onchange="handleDelete()"  th:data-id=" ${item.id}" th:id="'input' + ${item.id}" type="checkbox">
            </td>
            <td th:text="${item.id}">
            </td>
            <td class="col__img">
                <img th:src="${item.img}">
            </td>
            <td th:text="${item.name}">
            </td>
            <td th:text="${item.dark == true} ? 'Tối' : 'Sáng'">
            </td>
            <td th:if="${authenticated.role == 'admin'}">
                <div class="collection__option">
                    <button class="collection__option--update" th:data-id="${item.id}" onclick="goFormUpdate(this.getAttribute('data-id'))">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="collection__option--detail">
                        <i class="fa-solid fa-circle-info"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
