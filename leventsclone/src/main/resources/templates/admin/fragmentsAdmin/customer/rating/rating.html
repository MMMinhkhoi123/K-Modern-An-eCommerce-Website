<div class="list__customer" th:fragment="rating">
    <table class="customer__sale--table">
        <thead>
        <tr>
            <th>Thông tin sản phẩm</th>
            <th>Số sao</th>
            <th>Tiêu đề̉</th>
            <th>Nội dung</th>
            <th>Hình ảnh</th>
            <th>Trạng thái</th>
            <th>Tùy chọn</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table__row" th:each="item : ${ratings}">
            <td >
                <div class="info__option">
                    <img width="100" height="100" th:src="${item.optionUse.optionImageUses[0].imageUse.linkImage}">
                    <span th:text="${item.optionUse.productUse.name + '-' +  item.optionUse.colorUse.name}"></span>
                </div>
            </td>
            <td >
                <span th:text="${item.count}"></span>
                <i style="color: yellow" class="fa-solid fa-star"></i>
            </td>
            <td>
               <span th:text="${item.title}"></span>
            </td>
            <td >
                <p style="width: 200px; word-break: break-all" th:text="${item.content}"></p>
            </td>
            <td>
                <img width="100" height="100" th:src="${item.imageUse.linkImage}">
            </td>
            <td>
                <span th:text="${item.stateAssess == true ? 'Show' : 'Hidden'}"></span>
            </td>
            <td>
                <div class="btn">
                    <button onclick="actionRating(false, this.getAttribute('data-id'))"
                            th:data-id="${item.id}"
                            th:if="${item.stateAssess == true}">Ẩn
                    </button>
                    <button onclick="actionRating(true, this.getAttribute('data-id'))"
                            th:data-id="${item.id}"
                            th:if="${item.stateAssess == false}">Hiện
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
